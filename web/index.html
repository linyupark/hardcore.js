<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>校友会基金系统</title>
  </head>
  <body>
    <div id="main"></div>

    <script src="./static/fp.js"></script>
    <!-- <script src="./static/fp.min.js"></script> -->

    <!--[if lt IE 9]><script>
      // ie9 以下强制要求升级
      location.href = './upgrade.html';
    </script><![endif]-->

    <script>
    var
      ie = navigator.appName=="Microsoft Internet Explorer" ?
        Number(navigator.appVersion.split(";")[1].replace(/[ ]/g,"").replace("MSIE","")) :
        0,
      init_app = function(){
        new RiotApp.FP({
          id: 'fp',
          lang: 'cn',
          version: '0.1',
          env: RiotApp.FP.detectEnv('dev'),
          mountPage: '#main',
          resource: []
        });
      };
    if(ie == 0){
      init_app();
    }
    else if(ie < 10){
      location.href = './upgrade.html';
    }
    else{
      var el = document.createElement('script');
      el.src = "./static/polyfill.min.js";
      el.onload = app_init;
      document.head.appendChild(el);
    }
    </script>
  </body>
</html>
